<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        window.onload = function() {
            const { jsPDF } = window.jspdf;
            const studentName = localStorage.getItem('studentName');
            const score = parseInt(localStorage.getItem('score'));
            const resultDiv = document.getElementById('result');
            
            let performance;
            if (score < 5) {
                performance = 'While the course did not meet the passing criteria, your effort and dedication are valued. Keep striving and learning, and remember that every challenge is a step towards improvement.';
            } else if (score < 9) {
                performance = 'with commendable effort and progress. Your dedication and perseverance have been evident, and this achievement is a testament to your hard work. Keep building on this success and continue to strive for excellence.';
            } else {
                performance = 'Your exceptional dedication and hard work have led to remarkable results. Congratulations on this impressive achievement! Your commitment to excellence is truly commendable.';
            }

            resultDiv.textContent = `Congratulations, ${studentName}! You have passed the quiz with a score of ${score} out of 12. ${performance}`;

            // Generate and save the PDF certificate
            function generateCertificate() {
                const doc = new jsPDF();
                const certificateId = 'CERT-' + Date.now();

                doc.setLineWidth(1);
                doc.setDrawColor(255, 215, 0);  // Gold color
                doc.rect(10, 10, 190, 270);  // Outer border
                doc.setLineWidth(0.5);
                doc.rect(12, 12, 186, 266);  // Inner border

                doc.setFontSize(24);
                doc.setFont('Helvetica', 'bold');
                doc.text('Certificate of Achievement', 105, 40, { align: 'center' });
                doc.setLineWidth(0.5);
                doc.line(45, 45, 165, 45);  // Underline

                doc.setFontSize(16);
                doc.setFont('Helvetica', 'normal');
                doc.text('This is to certify that', 105, 80, { align: 'center' });

                doc.setFontSize(20);
                doc.setFont('Helvetica', 'bold');
                doc.text(studentName, 105, 100, { align: 'center' });

                doc.setFontSize(16);
                doc.setFont('Helvetica', 'normal');
                doc.text('has successfully completed "Introduction to Philosophy Online" quiz with the following details:', 105, 120, { align: 'center', maxWidth: 180 });
                doc.text(`Score: ${score} out of 12`, 105, 140, { align: 'center' });
                doc.text(`Certificate ID: ${certificateId}`, 105, 160, { align: 'center' });
                doc.text('Date: ' + new Date().toLocaleDateString(), 105, 180, { align: 'center' });

                doc.setFontSize(16);
                doc.setFont('Helvetica', 'normal');
                doc.text('Instructor: Mohammed Zeinu Hassen', 105, 200, { align: 'center' });

                doc.setFontSize(14);
                doc.setFont('Helvetica', 'italic');
                doc.text(performance, 105, 220, { align: 'center', maxWidth: 180 });

                doc.setFontSize(12);
                doc.setFont('Helvetica', 'normal');
                doc.text('★', 30, 240);  // Add star
                doc.text('★', 180, 240);  // Add another star

                doc.save('certificate.pdf');
            }

            document.getElementById('downloadBtn').addEventListener('click', generateCertificate);
        }
    </script>
</head>
<body>
    <h1>Congratulations!</h1>
    <div class="message" id="result"></div>
    <button class="button" id="downloadBtn">Download Certificate</button>
</body>
</html>
